<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础JavaScript练习（一）</title>
    <style>
        .queues{
            margin-top: 20px;
        }
        .queues .num{
            float: left;
            width: 40px;
            height: 40px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 40px;
            margin: 0 5px 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="inputValue" placeholder="请输入一个数">
    <button id="left-in">左侧入</button>
    <button id="right-in">右侧入</button>
    <button id="left-out">左侧出</button>
    <button id="right-out">右侧出</button>
    <div class="queues" id="queues">
    </div>
    <script>
        (function () {
            function $(id) {
                return document.getElementById(id);
            }

            function insect() {
                if ($("inputValue").value == ""||isNaN($("inputValue").value)) {
                    alert("请输入整数");
                } else {
                    var newNum = document.createElement("div");
                    newNum.className = "num";
                    newNum.innerHTML = $("inputValue").value;
                }
                return newNum;
            }

            $("right-in").addEventListener("click",function () {
               $("queues").appendChild( insect());
            });

            $("left-in").addEventListener("click",function () {
                $("queues").insertBefore(insect(),$("queues").children[0]);
            });

            $("left-out").addEventListener("click",function () {
                if ($("queues").children.length>0){
                    alert("删除的是"+$("queues").children[0].innerHTML);
                    $("queues").removeChild( $("queues").children[0]);
                }else {
                    alert("你删完了");
                }
            });

            $("right-out").addEventListener("click",function () {
                if ($("queues").children.length>0){
                alert("删除的是"+$("queues").lastElementChild.innerHTML);
                $("queues").removeChild( $("queues").lastElementChild);
                }else {
                    alert("你删完了");
                }
            });

            $("queues").addEventListener("click",function (e) {
                e=e||window.event;
                var target=e.target||e.serElement;
                if(target.nodeName.toLowerCase()=="div"){
                    alert(target.innerHTML);
                    target.remove();
                }
                })
        })();

    </script>
</body>
</html>
